<div class="sect1">
<h2 id="reference/break-node">BreakNode</h2>
<div class="sectionbody">
<div class="paragraph">
<p>PiRhoSoft.CompositionEngine.BreakNode : <a href="#reference/instruction-graph-node.html">InstructionGraphNode</a></p>
</div>
<div class="sect2">
<h3 id="_description_15">Description</h3>
<div class="paragraph">
<p>When a <a href="reference/instruction-graph.html">graph</a> encounters this node, execution will return to the closest <a href="#reference/instruction-graph-node.html">node</a> in the call stack that is an <a href="#reference/i-loop-node.html">ILoopNode</a>.</p>
</div>
