<div class="sect1">
<h2 id="reference/i-sequence-node">ISequenceNode</h2>
<div class="sectionbody">
<div class="paragraph">
<p>PiRhoSoft.CompositionEngine.ISequenceNode</p>
</div>
<div class="sect2">
<h3 id="_description_101">Description</h3>
<div class="paragraph">
<p>Add this interface to a custom <a href="#reference/instruction-graph-node.html">InstructionGraphNode</a> to inform an <a href="#reference/instruction-graph.html">InstructionGraph</a> that the node should be run repeatedly. The graph will continue to run the node until the node does not call <a href="#reference/instruction-graph.html">InstructionGraph.<em>GoTo</em></a>.</p>
</div>
