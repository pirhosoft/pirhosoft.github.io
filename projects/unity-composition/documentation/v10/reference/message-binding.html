<div class="sect1">
<h2 id="reference/message-binding">MessageBinding</h2>
<div class="sectionbody">
<div class="paragraph">
<p>PiRhoSoft.CompositionEngine.MessageBinding : <a href="#reference/string-binding.html">StringBinding</a></p>
</div>
<div class="sect2">
<h3 id="_description_122">Description</h3>
<div class="paragraph">
<p>Sets the text of a <a href="http://digitalnativestudios.com/textmeshpro/docs/" target="_blank" rel="noopener">TextMeshPro</a> component to the string retrieved from a <a href="#reference/message.html">Message</a>.</p>
</div>
</div>
<div class="sect2">
<h3 id="_public_fields_64">Public Fields</h3>
<div class="dlist">
<dl>
<dt class="hdlist1"><a href="#reference/message.html">Message</a> <em>Message</em></dt>
<dd>
<p>The <a href="#reference/message.html">Message</a> to resolve and apply to the <a href="http://digitalnativestudios.com/textmeshpro/docs/" target="_blank" rel="noopener">TextMeshPro</a> component when the binding is updated.</p>
</dd>
</dl>
</div>
